name: Build and Deploy React App

on:
  push:
    branches:
      - main # or the default branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # specify the version of Node.js to use
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Build the React app
      - name: Build the React app
        run: npm run build

      # Commit the 'dist' folder to the repo
      - name: Commit dist folder
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist
          git commit -m "Add build dist folder"
          git push origin main # Make sure to change the branch name if it's not 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
